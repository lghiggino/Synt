<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synt - by LNG</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <audio src="./assets/jlbrock44_-_Distant_Lands_1.mp3"></audio>

        <button data-playing="false" role="switch" aria-checked="false">
            <span>Play/Pause</span>
        </button>
        <label for="volume">volume</label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
        <label for="pan">pan</label>
        <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">


        

        <section id="pad">
            <a id="num9" class="btn">9</a>
            <a id="num8" class="btn">8</a>
            <a id="num7" class="btn">7</a>
            <a id="num6" class="btn">6</a>
            <a id="num5" class="btn">5</a>
            <a id="num4" class="btn">4</a>
            <a id="num3" class="btn">3</a>
            <a id="num2" class="btn">2</a>
            <a id="num1" class="btn">1</a>
        </section>
    </main>
    

    <script src="./javascript/app.js"></script>
</body>
</html>
